<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">    
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      line-height: 1.7;
    }
    
    .columnParticipant {
      height: 100%;
      padding: 20px 0 0 20px;
      background-color: #3D5AFE;
      color: #C5CAE9;   
    }
    
    .columnParticipant__heading {
      font-size: 1rem;
      font-weight: bold;
      color: #FFF;
    }

    .listParticipant {
      width: 100%;
      height: 100%;
    }
    
    .listParticipant__heading {
      font-size: 1rem;  
      color: #C5CAE9;
    }
    
    .listParticipant__participants {
      list-style-type: none;
      padding-left: 10px;
    }
    
    #me {
      padding-left: 10px;      
    }
    
    .listChat {
      width: 100%;
    }

    .h-full {
      height: 100%;
    }

    .pos-r {
      position: relative
    }
    
    .post {
      width: 100%;
      position: absolute;
      bottom: 0;
    }
    
    .sectionChat__heading {
      padding: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #E0E0E0;
      font-size: 1rem;
      font-weight: bold;
    }
    
    .listChat__messages {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    
    .listChat__message {
      position: relative;
      margin: 0;
      margin-bottom: 12px;
      padding: 10px 28px 12px 28px;
      border-radius: 27px;
      background-color: #E8EAF6;
      list-style-type: none;
      line-height: 1;
    }

     .listChat__message:after {
        border-top: solid 7px transparent;
        border-bottom: solid 7px transparent;
        border-right: solid 10px #E8EAF6;
        left: -7px;
        content:"";
        display:block;
        height:0;
        top:30px;
        margin-top:-7px;
        position: absolute;
        width:0;
    }
    
    .listChat__name {
      display: inline-block;
      margin-right: 7px;
      margin-bottom: 7px;
      font-size: .8rem;
      font-weight: bold;
    }
    
    .listChat__time {
      display: inline-block;
      margin-bottom: 7px;
      font-size: .8rem;
      color: #BBB;
    }
    
    .listChat__body {
      display: block;
      line-height: 1.5;
    }
    
    .talk__input {
      width: 80%;
      padding: 0 15px;
      height: 40px;
      border-radius: 30px;
      border: 2px solid #1A237E;      
    }

    #app {
      height: 100%;
    }

  </style>
  <body> 

    <div id="app"></div>
    <script src='/js/index.js'></script>
  </body>
</html>
